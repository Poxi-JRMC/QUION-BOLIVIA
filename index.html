  <style>
    #mobile-loading {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: linear-gradient(135deg, #0D3D10 0%, #1B5E20 50%, #0a2d0c 100%);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.5s ease-out;
    }
    @media (max-width: 959px) {
      #mobile-loading { display: flex !important; }
    }
    @media (min-width: 960px) {
      #mobile-loading { display: none !important; }
    }
    #mobile-loading .brand {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.15em;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    #mobile-loading .dot {
      width: 8px;
      height: 8px;
      background: #8BC34A;
      border-radius: 50%;
      margin-top: 24px;
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
    }
  </style>
  </head>
  <body>
    <div id="mobile-loading" aria-hidden="true">
      <span class="brand">QUION</span>
      <span class="dot"></span>
    </div>
    <div id="root"></div>

  </body>
